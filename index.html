<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Title and Icon -->
    <title>Typing Speed Test</title>
    <link rel="icon" href="file:///C:/Users/User/Dev_Project/speedtypingtest/favicon_w.svg" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="timeLeft">
                        <p>time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="errors">
                        <p>Errors:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Test Again</button>
            </div>
        </div>
        <div class="chart-panel">
            <h2>Typing Speed Chart</h2>
            <ul>
                <li>Below Average: <span>20 WPM</span></li>
                <li>Average: <span>40 WPM</span></li>
                <li>Above Average: <span>60 WPM</span></li>
                <li>Fluent: <span>80 WPM</span></li>
                <li>Fast: <span>100 WPM</span></li>
                <li>Top 1%: <span>120 WPM</span></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com/StylizedWolf" target="_blank">
                <img src="twitter_icon.png" alt="Twitter" width="30" height="30">
            </a>
            <a href="https://www.instagram.com/lunarlure_wolf_74/" target="_blank">
                <img src="instagram_icon.png" alt="Instagram" width="30" height="30">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
